apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-cicd-app-PLACEHOLDER_TAG
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: python-cicd-app-PLACEHOLDER_TAG
  template:
    metadata:
      labels:
        app: python-cicd-app-PLACEHOLDER_TAG
    spec:
      containers:
        - name: python-cicd-app
          image: python-cicd-app:PLACEHOLDER_TAG
          imagePullPolicy: Never
          ports:
            - containerPort: 5001
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: python-cicd-app-service-PLACEHOLDER_TAG
spec:
  type: NodePort
  selector:
    app: python-cicd-app-PLACEHOLDER_TAG
  ports:
    - port: 5001
      targetPort: 5001
      nodePort: PLACEHOLDER_NODEPORT
