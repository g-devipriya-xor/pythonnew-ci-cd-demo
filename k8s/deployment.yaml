apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: 159750416379.dkr.ecr.us-east-1.amazonaws.com/python-cicd-app:latest
        ports:
        - containerPort: 5000

